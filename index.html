<head>

    <!-- bootstrap -->

<body>
    <h1 class="title py-3">Tell a Story</h1>
    
    <div id="out" class="container">
        <div class="row">
            <div class="col">
                <label class="form-label" for="txtParticipants">Participants</label>
                <textarea class="form-control-plaintext" name="txtParticipants" id="txtParticipants" cols="30" rows="6"></textarea>
            </div>
            <div class="col">
                <label class="form-label" for="sldSpeed">
                    Speed:
                    <span id="valSpd"></span>
                </label>
                <input class="form-range" type="range" name="sldSpeed" id="sldSpeed" min="" max="" value="" step="">
                <label class="form-label" for="sldSpeed">
                    How many turns?
                    <span id="valSpd"></span>
                </label>
                <input class="form-range" type="range" name="sldSpeed" id="sldSpeed" min="4" max="" value="" step="">
            </div>
        </div>
        <button id="btnBegin" class="btn btn-primary">Begin Story</button>
    </div>

    <!-- JS -->
    <script src="test.js"></script>
    <!-- <script src="main.js"></script> -->
</body>
